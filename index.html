<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光守卫-SEE 操作终端</title>
    <style>
        :root {
            --primary: #0A2463;
            --secondary: #3E92CC;
            --light: #9ED8DB;
            --accent: #28B5B5;
            --dark: #051937;
            --text: #F0F7FF;
            --danger: #FF5E5B;
            --warning: #FFB830;
            --success: #36D399;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(10, 36, 99, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(40, 181, 181, 0.1) 0%, transparent 20%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            /* 已移除全局overflow: hidden，恢复页面滚动功能 */
        }

        /* 加载动画容器 */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1s ease-in-out forwards;
            animation-delay: 1.5s;
            overflow: hidden; /* 仅在加载阶段防止滚动 */
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        /* LOGO样式 */
        .loader-logo {
            width: 900px; /* 更新为900px尺寸 */
            height: auto;
            animation: fadeIn 0.8s ease-out forwards, pulse 1s ease-in-out 0.8s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* 主页原有样式（保持不变） */
        .clock-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: rgba(10, 36, 99, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(62, 146, 204, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .clock-bar:hover {
            border-color: rgba(62, 146, 204, 0.4);
        }
        .clock-display {
            font-size: 16px;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .time {
            font-size: 20px;
            font-weight: 500;
        }
        .mode-controls {
            display: flex;
            gap: 10px;
        }
        .mode-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid transparent;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mode-energy {
            background-color: rgba(54, 211, 153, 0.2);
            color: var(--success);
            border-color: rgba(54, 211, 153, 0.3);
        }
        .mode-energy.active {
            background-color: var(--success);
            color: white;
            box-shadow: 0 0 10px rgba(54, 211, 153, 0.3);
        }
        .mode-balance {
            background-color: rgba(62, 146, 204, 0.2);
            color: var(--light);
            border-color: rgba(62, 146, 204, 0.3);
        }
        .mode-balance.active {
            background-color: var(--secondary);
            color: white;
            box-shadow: 0 0 10px rgba(62, 146, 204, 0.3);
        }
        .mode-sharp {
            background-color: rgba(158, 216, 219, 0.2);
            color: #9ED8DB;
            border-color: rgba(158, 216, 219, 0.3);
        }
        .mode-sharp.active {
            background-color: #9ED8DB;
            color: var(--dark);
            box-shadow: 0 0 10px rgba(158, 216, 219, 0.3);
        }
        .alarm-btn {
            background-color: rgba(255, 94, 91, 0.2);
            border: 1px solid rgba(255, 94, 91, 0.5);
            color: var(--danger);
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .alarm-btn:hover {
            background-color: rgba(255, 94, 91, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(158, 216, 219, 0.2);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-icon {
            width: 36px;
            height: 36px;
            background-color: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .mail-icon {
            width: 32px;
            height: 32px;
            background-color: rgba(62, 146, 204, 0.2);
            border: 1px solid rgba(62, 146, 204, 0.4);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        .mail-icon:hover {
            background-color: rgba(62, 146, 204, 0.3);
            transform: translateY(-2px);
        }
        .mail-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background-color: var(--accent);
            color: var(--dark);
            font-size: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: pulseBadge 2s infinite;
        }
        @keyframes pulseBadge {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(62, 146, 204, 0.5);
        }
        .core-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .core-card {
            background: rgba(10, 36, 99, 0.4);
            border: 1px solid rgba(62, 146, 204, 0.3);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .core-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .core-card.highlight {
            border-color: var(--warning);
            background-color: rgba(255, 184, 48, 0.05);
        }
        .core-card.highlight:hover {
            box-shadow: 0 10px 20px rgba(255, 184, 48, 0.1);
        }
        .core-label {
            font-size: 14px;
            color: rgba(240, 247, 255, 0.7);
            margin-bottom: 8px;
        }
        .core-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--light);
            transition: all 0.3s;
        }
        .core-value:hover {
            transform: translateX(5px);
        }
        .core-value.warning {
            color: var(--warning);
        }
        .core-value.success {
            color: var(--success);
        }
        .auxiliary-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .auxiliary-stats::-webkit-scrollbar {
            height: 6px;
        }
        .auxiliary-stats::-webkit-scrollbar-track {
            background: rgba(10, 36, 99, 0.2);
            border-radius: 10px;
        }
        .auxiliary-stats::-webkit-scrollbar-thumb {
            background: rgba(62, 146, 204, 0.5);
            border-radius: 10px;
        }
        .aux-item {
            flex: 0 0 200px;
            background: rgba(10, 36, 99, 0.3);
            border-radius: 8px;
            padding: 18px;
            border-left: 3px solid var(--secondary);
            transition: all 0.3s ease;
        }
        .aux-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .aux-item.warning {
            border-left-color: var(--warning);
        }
        .aux-item.danger {
            border-left-color: var(--danger);
        }
        .aux-item.success {
            border-left-color: var(--success);
        }
        .aux-value {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 6px;
            color: var(--light);
        }
        .aux-label {
            font-size: 13px;
            color: rgba(240, 247, 255, 0.6);
            line-height: 1.4;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .module-card {
            background: rgba(10, 36, 99, 0.4);
            border: 1px solid rgba(62, 146, 204, 0.3);
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .module-card:hover::before {
            transform: scaleX(1);
        }
        .module-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(62, 146, 204, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        .module-card:hover .module-icon {
            background-color: rgba(62, 146, 204, 0.3);
            transform: scale(1.1);
        }
        .module-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--light);
        }
        .module-desc {
            font-size: 14px;
            color: rgba(240, 247, 255, 0.7);
            line-height: 1.6;
        }
        .alert-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--danger);
            color: white;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            animation: pulseBadge 2s infinite;
        }

            background: rgba(10, 36, 99, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(62, 146, 204, 0.3);
        }
